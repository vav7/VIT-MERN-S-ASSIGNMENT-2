<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3f3f3;
        }

        .train-container {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
            background-color: white;
            padding-top: 20px;
        }

        .train {
            position: absolute;
            left: 0;
            top: 50px;
            width: 150px;
        }

        .instruction {
            font-family: 'Courier New', Courier, monospace;
            font-size: 18px;
            color: blue;
            margin: 15px 0;
        }

        .buttons {
            margin-top: 10px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            margin: 5px;
            border: none;
            cursor: pointer;
        }

        .start {
            background-color: green;
            color: white;
        }

        .stop {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>

    <h2>Task-7</h2>
    
    <div class="train-container">
        <img src="train.png" class="train" id="train">
    </div>
    
    <p class="instruction">Click the following buttons to handle animation</p>
    
    <div class="buttons">
        <button class="start" onclick="startTrain()">Start</button>
        <button class="stop" onclick="stopTrain()">Stop</button>
    </div>

    <script>
        let train = document.getElementById("train");
        let position = 0;
        let interval;

        function startTrain() {
            clearInterval(interval);
            interval = setInterval(() => {
                if (position > window.innerWidth) {
                    position = -150; // Reset to start position
                }
                position += 5;
                train.style.left = position + "px";
            }, 50);
        }

        function stopTrain() {
            clearInterval(interval);
        }
    </script>

</body>
</html>
